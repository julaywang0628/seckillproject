<html>
    <head>
        <meta charset="UTF-8">
        <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
        <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>

    <body class="login">
        <div class="content">
            <h3 class="form-title">user register</h3>
            <div class="form-group">
                <label class="control-label">telephone num</label>
                <div>
                    <input class="form-control" type="text" placeholder="telephone num" name="telephone" id="telephone" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">verification code</label>
                <div>
                    <input class="form-control" type="text" placeholder="verification code" name="otpCode" id="otpCode" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">nickname</label>
                <div>
                    <input class="form-control" type="text" placeholder="nickname" name="name" id="name" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">gender</label>
                <div>
                    <input class="form-control" type="text" placeholder="gender" name="gender" id="gender" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">age</label>
                <div>
                    <input class="form-control" type="text" placeholder="age" name="age" id="age" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">password</label>
                <div>
                    <input class="form-control" type="password" placeholder="password" name="password" id="password" />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn blue" id="register" type="submit">
                    submit to register
                </button>
            </div>
        </div>
    </body>

    <script type="text/javascript">

        jQuery(document).ready(function(){

            //binding the time of click otp to send request of gettingn verify nums to back end
            $("#register").on("click",function(){
                var telephone = $("#telephone").val();
                var password = $("#password").val();
                var age = $("#age").val();
                var gender = $("#gender").val();
                var name = $("#name").val();
                var otpCode = $("#otpCode").val();
                if(telephone == null ||telephone == ""){
                    alert("telephone number cannot be null");
                    return false;
                }
                if(password == null ||password == ""){
                    alert("password cannot be null");
                    return false;
                }
                if(age == null ||age == ""){
                    alert("age cannot be null");
                    return false;
                }
                if(gender == null ||gender == ""){
                    alert("gender cannot be null");
                    return false;
                }
                if(name == null ||name == ""){
                    alert("name cannot be null");
                    return false;
                }
                if(otpCode == null ||otpCode == ""){
                    alert("otpCode cannot be null");
                    return false;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8090/user/register",
                    data:{
                        "telephone":$("#telephone").val(),
                        "password":password,
                        "age":age,
                        "gender":gender,
                        "otpCode":otpCode,
                        "name":name
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success") {
                            alert("register successfully");
                        }else{
                            alert("failed to register, the reason is "+data.data.errMsg);
                        }

                    },
                    error:function(data){
                        alert("failed to register, the reason is " + data.responseText);
                    }
               });
               return false;

            });
        });

    </script>
</html>
