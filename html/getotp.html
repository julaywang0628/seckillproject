<html>
    <head>
        <meta charset="UTF-8">
        <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
        <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>

    <body class="login">
        <div class="content">
            <h3 class="form-title">get otp information</h3>
            <div class="form-group">
                <label class="control-label">telephone num</label>
                <div>
                    <input class="form-control" type="text" placeholder="telephone num" name="telephone" id="telephone" />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn blue" id="getotp" type="submit">
                    get otp message
                </button>
            </div>
        </div>
    </body>

    <script type="text/javascript">

        jQuery(document).ready(function(){

            //binding the time of click otp to send request of gettingn verify nums to back end
            $("#getotp").on("click",function(){
                var telephone = $("#telephone").val();
                if(telephone == null ||telephone == ""){
                    alert("telephone number cannot be null");
                    return false;
                }
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8090/user/getotp",
                    data:{
                        "telephone":$("#telephone").val(),
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success") {
                            alert("otp has been sent to your phone, please check");
                            window.location.href="file:///C:/Users/dell/IdeaProjects/html/register.html";
                        }else{
                            alert("failed to send otp, the reason is "+data.data.errMsg);
                        }

                    },
                    error:function(data){
                        alert("ah oh " + data.responseText);
                    }
               });
               return false;

            });
        });

    </script>
</html>
