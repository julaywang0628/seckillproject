<html>
    <head>
        <meta charset="UTF-8">
        <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
        <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>

    <body class="login">
        <div class="content">
            <h3 class="form-title">user login</h3>
            <div class="form-group">
                <label class="control-label">telephone num</label>
                <div>
                    <input class="form-control" type="text" placeholder="telephone num" name="telephone" id="telephone" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">password</label>
                <div>
                    <input class="form-control" type="password" placeholder="password" name="password" id="password" />
                </div>
            </div>
            <div class="form-actions">
                <button class="btn blue" id="login" type="submit">
                    login
                </button>
                <button class="btn green" id="register" type="submit">
                    register
                </button>
            </div>
        </div>
    </body>

    <script type="text/javascript">

        jQuery(document).ready(function(){
            $("#register").on("click",function(){
                window.location.href="getotp.html";
            });
            
            $("#login").on("click",function(){
                var telephone = $("#telephone").val();
                var password = $("#password").val();
              
                if(telephone == null ||telephone == ""){
                    alert("telephone number cannot be null");
                    return false;
                }
                if(password == null ||password == ""){
                    alert("password cannot be null");
                    return false;
                }
               
                $.ajax({
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    url:"http://localhost:8090/user/login",
                    data:{
                        "telephone":$("#telephone").val(),
                        "password":password,
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success") {
                            alert("login successfully");
                        }else{
                            alert("failed to login, the reason is "+data.data.errMsg);
                        }

                    },
                    error:function(data){
                        alert("failed to login, the reason is " + data.responseText);
                    }
               });
               return false;

            });
        });

    </script>
</html>
