<html>
    <head>
        <meta charset="UTF-8">
        <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
        <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
        <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    </head>

    <body class="login">
        <div class="content">
            <h3 class="form-title">item details</h3>
            <div id="promoStartDateContainer" class="form-group">
                <label style="color: blue" id="promoStatus" class="control-label"></label>
                <div>
                    <label style="color: red" class="control-label"id="promoStartDate"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">item title</label>
                <div>
                    <label class="control-label"id="title"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">item description</label>
                <div>
                    <label class="control-label"id="description"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">price</label>
                <div>
                    <label class="control-label"id="price"></label>
                </div>
            </div>
            <div id="promoPriceContainer" class="form-group">
                <label style="color: red" class="control-label">flash-sale price</label>
                <div>
                    <label style="color: red" class="control-label"id="promoPrice"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">picture</label>
                <div>
                    <img style="width: 200px; height: auto;" id="imgUrl">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">stock</label>
                <div>
                    <label class="control-label"id="stock"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">sales</label>
                <div>
                    <label class="control-label"id="sales"></label>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn blue" id="createorder" type="submit">
                    order
                </button>
            </div>
        </div>
    </body>

    <script type="text/javascript">

    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if(this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while(i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound= !0),i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }

    var g_itemVO = {};

        jQuery(document).ready(function(){

            //binding the time of click otp to send request of gettingn verify nums to back end
            $("#createorder").on("click", function(){
                $.ajax({
                    type:"POST",
                    contentType:  "application/x-www-form-urlencoded",
                    url:"http://localhost:8090/order/createorder",
                    data:{
                        "itemId":g_itemVO.id,
                        "amount": 1,                  
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success") {
                            alert("successfully ordered")
                        }else{
                            alert("failed to order, the reason is "+data.data.errMsg);
                            if(data.data.errCode == 20003) {
                                window.location.href="login.html";
                            }
                        }

                    },
                    error:function(data){
                        alert("failed to order, the reason is " + data.responseText);
                    }

            });
                
            });

                $.ajax({
                    type:"GET",
                    url:"http://localhost:8090/item/get",
                    data:{
                        "id":getParam("id"),                  
                    },
                    xhrFields:{withCredentials:true},
                    success:function(data){
                        if(data.status == "success") {
                            g_itemVO = data.data;
                            reloadDom();
                        }else{
                            alert("failed to get information, the reason is "+data.data.errMsg);
                        }

                    },
                    error:function(data){
                        alert("failed to get information, the reason is " + data.responseText);
                    }

            });
        });

        function reloadDom() {
            $("#title").text(g_itemVO.title);
            $("#description").text(g_itemVO.description);
            $("#stock").text(g_itemVO.stock);
            $("#price").text(g_itemVO.price);
            $("#imgUrl").attr("src",g_itemVO.imgUrl);
            $("#sales").text(g_itemVO.sales);

            if(g_itemVO.promoStatus == 1) {
                $("#promoStartDate").text("flash-sale will start from: " + g_itemVO.promoStartDate);
                $("#promoPrice").text(g_itemVO.promoPrice);
            } else if(g_itemVO.promoStatus == 2) {
                $("#promoStartDate").text("flash-sale is processing");
                $("#promoPrice").text(g_itemVO.promoPrice);

            }
            
        }

    </script>
</html>
